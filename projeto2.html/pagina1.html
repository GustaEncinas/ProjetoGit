<!DOCTYPE html>
<html>
    <head>
        <!--tag link junto de stylesheet (folha de estilo)
        type="text/css" junto de href com nome do arquivo
        separado-->
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
    <body>
        <!--conteiner precissa ser declarado como uma class.
        Algo que pode ser declarado varias vezes-->
        <div class="container">
            <!--tag header seria o cabeçalho-->
            <header></header>
            <!--tag div seria uma divisão, uma parte 
            especifica da minha pagina. Sendo uma linha-->
            <div>
                <!--duas div´s dentro de uma div. Seria isso
                visualmente, duas linhas dentro de um espáçamento-->
                
                <!--identificador "div_esquerda"/"direita"-->
                <div id="div_esquerda"></div>
                <div id="div_direita"></div>
            </div>
            <!--tag footer seria o rodape-->
            <footer></footer>
        </div>
    </body>
</html>
